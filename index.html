<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éà„Éû„Éà„Éª„Éù„É¢„Éâ„Éº„É≠</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>">
    <style>
        /* „Çπ„Çø„Ç§„É´„ÅØ„Åù„ÅÆ„Åæ„Åæ */
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            text-align: center; 
            padding-top: 50px; 
            transition: background-color 0.5s ease;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        body.work { background-color: #ffeded; }
        body.short-break { background-color: #e8f5e9; }
        body.long-break { background-color: #e3f2fd; }
        body.idle { background-color: #f5f5f5; }

        .container { 
            background: white; 
            width: 85%; 
            max-width: 340px; 
            margin: 0 auto; 
            padding: 30px; 
            border-radius: 24px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }

        #status { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .work #status { color: #d32f2f; }
        .short-break #status { color: #388e3c; }
        .long-break #status { color: #1976d2; }

        #timer { font-size: 72px; font-family: 'Courier New', monospace; margin: 10px 0; color: #333; }
        #sets { font-size: 16px; color: #888; margin-bottom: 25px; }
        
        button { 
            padding: 15px; 
            font-size: 18px; 
            cursor: pointer; 
            border: none; 
            border-radius: 12px; 
            background: #333; 
            color: white; 
            font-weight: bold;
            width: 100%;
        }
        button:disabled { background: #bbb; opacity: 0.7; }
        
        .test-mode-area { margin-top: 25px; padding-top: 15px; border-top: 1px dashed #ccc; font-size: 13px; color: #999; }
    </style>
</head>
<body class="idle">

<div class="container">
    <div id="status">Ê∫ñÂÇôÂÆå‰∫Ü</div>
    <div id="timer">25:00</div>
    <div id="sets">ÁèæÂú®„ÅÆ„Çª„ÉÉ„Éà: 1</div>
    <button id="startBtn">„Çπ„Çø„Éº„Éà</button>

    <div class="test-mode-area">
        <label>
            <input type="checkbox" id="testMode"> <b>„ÉÜ„Çπ„Éà„É¢„Éº„Éâ (1Áßí=1ÂàÜ)</b>
        </label>
    </div>
</div>

<script>
    /* „Çπ„ÇØ„É™„Éó„Éà„ÅØ„Åù„ÅÆ„Åæ„Åæ */
    let timerInterval;
    let endTime; // ÁµÇ‰∫Ü‰∫àÂÆöÊôÇÂàªÔºà„Éü„É™ÁßíÔºâ
    let timeLeft; // ÊÆã„ÇäÁßíÊï∞
    let isRunning = false;
    let currentStep = 0;
    let setCounter = 1;

    const statusDisplay = document.getElementById('status');
    const timerDisplay = document.getElementById('timer');
    const setsDisplay = document.getElementById('sets');
    const startBtn = document.getElementById('startBtn');
    const testModeCheck = document.getElementById('testMode');

    const steps = [
        { name: "‰ΩúÊ•≠‰∏≠ üî•", time: 25, color: "work" },
        { name: "Â∞è‰ºëÊÜ© ‚òï", time: 5, color: "short-break" },
        { name: "‰ΩúÊ•≠‰∏≠ üî•", time: 25, color: "work" },
        { name: "Â∞è‰ºëÊÜ© ‚òï", time: 5, color: "short-break" },
        { name: "Â§ß‰ºëÊÜ© üõå", time: 20, color: "long-break" }
    ];

    function playSound() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        osc.frequency.setValueAtTime(880, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 1);
        osc.start(); osc.stop(ctx.currentTime + 1);
    }

    function updateDisplay() {
        let mins = Math.floor(Math.max(0, timeLeft) / 60);
        let secs = Math.max(0, timeLeft) % 60;
        const timeStr = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        timerDisplay.textContent = timeStr;
        document.title = timeStr + " - „Éù„É¢„Éâ„Éº„É≠";
    }

    function startTimer(durationInSeconds) {
        isRunning = true;
        startBtn.disabled = true;
        endTime = Date.now() + (durationInSeconds * 1000);
        const current = steps[currentStep];
        statusDisplay.textContent = current.name;
        document.body.className = current.color;

        timerInterval = setInterval(() => {
            timeLeft = Math.round((endTime - Date.now()) / 1000);
            updateDisplay();
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                isRunning = false;
                playSound();
                nextStep();
            }
        }, 200);
    }

    function nextStep() {
        currentStep++;
        if (currentStep >= steps.length) {
            currentStep = 0;
            setCounter++;
            setsDisplay.textContent = `ÁèæÂú®„ÅÆ„Çª„ÉÉ„Éà: ${setCounter}`;
            startBtn.disabled = false;
            statusDisplay.textContent = "ÂÖ®„Çª„ÉÉ„ÉàÂÆå‰∫ÜÔºÅ";
            document.body.className = "idle";
            return;
        }
        let nextDuration = steps[currentStep].time;
        if (!testModeCheck.checked) nextDuration *= 60;
        setTimeout(() => startTimer(nextDuration), 1000);
    }

    startBtn.onclick = () => {
        if (isRunning) return;
        let initialDuration = steps[currentStep].time;
        if (!testModeCheck.checked) initialDuration *= 60;
        startTimer(initialDuration);
    };

    timeLeft = steps[0].time * 60;
    updateDisplay();
</script>
</body>
</html>
